name: Docker Build

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                arch: [amd64, arm64]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Install vcs
              run: sudo apt-get install -y python3-pip && pip3 install vcstool

            - name: Run make build_all
              run: |
                  make build_all

    publish-latest:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                arch: [amd64, arm64]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Install vcs
              run: sudo apt-get install -y python3-pip && pip3 install vcstool

            - name: Set GIT_TAG to latest
              run: echo "GIT_TAG=latest" >> $GITHUB_ENV

            - name: Run make build_all with latest tag
              run: |
                  make build_all

    create-manifest:
        runs-on: ubuntu-latest
        needs: [build-and-publish, publish-latest]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Install vcs
              run: sudo apt-get install -y python3-pip && pip3 install vcstool

            - name: Run make manifest
              run: |
                  make manifest
