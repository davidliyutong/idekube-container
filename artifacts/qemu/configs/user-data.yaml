#cloud-config
users:
  - name: idekube
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    lock_passwd: false
    groups: [sudo]

chpasswd:
  list: |
    idekube:idekube
  expire: False

# Configure SSH to allow password authentication
ssh_pwauth: true

# Set timezone
timezone: Asia/Shanghai

# Configure APT mirror
# apt:
#   primary:
