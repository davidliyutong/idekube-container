#       uri: http://mirror.sjtu.edu.cn/ubuntu/
#   security:
#     - arches: [default]
#       uri: http://mirror.sjtu.edu.cn/ubuntu/

# Configure network to use DHCP
network:
  version: 2
  ethernets:
    eth0:
      dhcp4: true
      dhcp6: false